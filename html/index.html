<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Rate Experience</title>

    <link rel="stylesheet" href="../css/styles.css" />
  </head>
  <body>
    <div class="background">
      <img src="../images/bg.png" alt="" />
      <div class="rate">
        <h1>Rate Experiance</h1>
        <br />

        <form id="rateForm" action="" method="GET">
          <input
            type="number"
            class="rateFormText"
            id="appNO"
            placeholder=" Enter Your Appointment No"
          />
          <input
            type="text"
            class="rateFormText"
            id="name"
            placeholder=" Enter Your name"
          />
          <input
            type="email"
            class="rateFormText"
            id="email"
            placeholder=" Enter Your email"
          />
          <textarea
            class="rateFormText"
            id="comment"
            ;
            placeholder="Describe Your Experiance"
          ></textarea>

          <button type="submit" class="rateFormButton" onsubmit="display()">
            Submit
          </button>
        </form>
      </div>

    </div>
    <footer class="footer1">
      <div class="footer-container">
        <div class="footer-topics-1">
          <h2>Horizon Salon</h2>
          <p>400 Sri Jayawardenepura Mawatha, Sri Jayawardenepura Kotte </p>
          <p>0117 763 877</p>
        </div>        
        <div class="footer-topics-2">
          <h2>Explore</h2>
          <a href="#">Home</a>
          <a href="#">Services</a>
          <a href="#">Specials</a>
          <a href="#">Team</a>
        </div>
      </div>
    </footer>
    
    <footer class="footer2">
      <div class="footer-content">
        <p class="copyright">
          Copyright &copy; 2020 Horizon. All Rights Reserved
        </p>
        <div class="social-media-list">
          <a href="#"><i class="fab fa-facebook-f"></i></a>
          <a href="#"><i class="fab fa-instagram"></i></a>
          <a href="#"><i class="fab fa-twitter"></i></a>
        </div>
      </div>
    </footer>
    
    <script src="../js/functions.js"></script>
  </body>
</html>
