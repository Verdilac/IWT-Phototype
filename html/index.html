<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Rate Experience</title>

    <link rel="stylesheet" href="../css/styles.css" />
  </head>
  <body>
    <div class="background">
      <img src="../images/bg.png" alt="" />
      <div class="rate">
        <h1>Rate Experiance</h1>
        <br />

        <form id="rateForm" action="" method="GET">
          <input
            type="number"
            class="rateFormText"
            id="appNO"
            placeholder=" Enter Your Appointment No"
          />
          <input
            type="text"
            class="rateFormText"
            id="name"
            placeholder=" Enter Your name"
          />
          <input
            type="email"
            class="rateFormText"
            id="email"
            placeholder=" Enter Your email"
          />
          <textarea
            class="rateFormText"
            id="comment"
            ;
            placeholder="Describe Your Experiance"
          ></textarea>

          <button type="submit" class="rateFormButton" onsubmit="display()">
            Submit
          </button>
        </form>
      </div>
    </div>
    <script src="../js/functions.js"></script>
  </body>
</html>
